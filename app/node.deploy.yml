apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: jenkins-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app-container
          image: salmatolba/nodejs:latest
          ports:
            - name: http-port
              containerPort: 3000
